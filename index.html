<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Parcial 1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Satisfy"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <!-- Encabezado  -->
    <div class="container-fluid encabezado">
      <h1 class="titulo">Restaurant & Lounge</h1>
      <div class="carrito">
        <img
          src="./assets/carrito.png"
          alt="Logo de un carrito"
          onclick="renderCarrito()"
        />
        <h4 class="numItems"></h4>
      </div>
    </div>
    <hr />

    <!-- Banner -->
    <div class="container-fluid banner"></div>

    <hr />

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <!-- Aquí se insertan las categorias -->
        </div>
      </div>
    </nav>

    <hr />
    <h2 class="pageTitle"></h2>
    <hr />

    <!-- Muestra los productos -->
    <div class="container-fluid products">
      <!-- <div class="card product" style="width: 18rem;">
        <img class="card-img-top" src="..." alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> -->
    </div>

    <!-- Muestra el carrito -->
    <div class="container-fluid carrito-detail">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Qty.</th>
            <th scope="col">Description</th>
            <th scope="col">Unit price</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="carrito-control">
        <h5 class="total"></h5>
        <div class="buttons">
          <button type="button" class="btn btn-danger" onclick="cancelOrder()">
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-success"
            onclick="confirmOrder()"
          >
            Confirm order
          </button>
        </div>
      </div>
    </div>

    <br />
    <p class="contact-info">
      Contact us: +573102105253 - info@restaurant.com- @restaurant
    </p>
  </body>
</html>
